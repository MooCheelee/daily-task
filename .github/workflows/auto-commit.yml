name: Daily Random GitHub Activity

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 0 ç‚¹è§¦å‘å·¥ä½œæµï¼Œæ¯å¤©è§¦å‘
  workflow_dispatch:       # æ‰‹åŠ¨è§¦å‘

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # æ‹‰å–ä»“åº“
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      # éšæœºå»¶è¿Ÿï¼ˆæ¨¡æ‹Ÿéšæœºæ—¶é—´æ‰§è¡Œï¼‰
      - name: Wait for random delay
        run: |
          DELAY=$((RANDOM % 1))  # éšæœºå»¶è¿Ÿ 0 åˆ° 86400 ç§’ï¼ˆå³ 24 å°æ—¶å†…çš„éšæœºæ—¶é—´ï¼‰
          echo "Waiting for $DELAY seconds before starting actions..."
          sleep $DELAY

      # ç¡®ä¿ update.md æ–‡ä»¶å­˜åœ¨
      - name: Ensure update.md exists
        run: |
          if [ ! -f update.md ]; then
            echo "# Daily Commit Log" > update.md
          fi

      # ----- æ¸…ç† 7 å¤©å‰çš„æ—¥å¿— -----
      - name: Clean up logs older than 7 days
        run: |
          find . -name "update.md" -mtime +7 -exec rm -f {} \;
          echo "Cleaned up logs older than 7 days."

      # ----- éšæœºæäº¤æ—¥å¿— (å¢åŠ  Commits) -----
      - name: Append random log
        run: |
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨æäº¤æ—¥å¿— ğŸŒ±" >> update.md

      - name: Commit and push log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push

      # ----- éšæœºåˆ›å»ºæ¯æ—¥ Issue (30% æ¦‚ç‡) (å¢åŠ  Issues) -----
      - name: Randomly create daily issue
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 30 ]; then
            echo "ç”Ÿæˆæ¯æ—¥ Issue"
            gh issue create --title "Daily Issue - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                             --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ğŸŒ±" \
                             --repo $GITHUB_REPOSITORY
          else
            echo "ä»Šå¤©ä¸ç”Ÿæˆ Issue"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # ----- éšæœºåˆ›å»ºæ¯æ—¥ PR (30% æ¦‚ç‡) (å¢åŠ  Pull Requests) -----
      - name: Randomly create daily PR
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 30 ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b $BRANCH
            echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨ PR æ—¥å¿— ğŸŒ±" >> update.md
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin $BRANCH
            gh pr create --title "Daily PR - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                         --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ğŸŒ±" \
                         --base main \
                         --head $BRANCH \
                         --repo $GITHUB_REPOSITORY
          else
            echo "ä»Šå¤©ä¸ç”Ÿæˆ PR"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # ----- éšæœºç»™ PR è¿›è¡Œä»£ç å®¡æŸ¥ (30% æ¦‚ç‡) (å¢åŠ  Code Reviews) -----
      - name: Randomly add code review comment
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 30 ]; then
            # è·å–ç¬¬ä¸€ä¸ªæ‰“å¼€çš„ PR URL å’Œ PR ä½œè€…
            PR_INFO=$(gh pr list --state open --repo $GITHUB_REPOSITORY --json url,author -q '.[0]')
            PR_URL=$(echo "$PR_INFO" | jq -r '.url')
            PR_AUTHOR=$(echo "$PR_INFO" | jq -r '.author.login')

            # è·å–å½“å‰ GitHub ç”¨æˆ·å
            CURRENT_USER=$(gh api user -q '.login')

            # æ£€æŸ¥ PR ä½œè€…æ˜¯å¦æ˜¯å½“å‰ç”¨æˆ·
            if [ "$PR_AUTHOR" != "$CURRENT_USER" ]; then
              if [ -n "$PR_URL" ]; then
                echo "Adding review comment to PR: $PR_URL"
                gh pr review $PR_URL --approve --body "Good work! Keep it up! ğŸŒ±"
              else
                echo "No open PR found to review."
              fi
            else
              echo "Skipping review for your own PR."
            fi
          else
            echo "ä»Šå¤©ä¸è¿›è¡Œä»£ç å®¡æŸ¥"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
