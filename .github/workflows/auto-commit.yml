name: Daily GitHub Activity

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 0 ç‚¹è§¦å‘
  workflow_dispatch:

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # æ‹‰å–ä»“åº“
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # ç”¨ä¸ªäºº PAT æ‹‰å–æœ‰å†™æƒé™çš„ä»“åº“
          fetch-depth: 0  # æ‹‰å–å®Œæ•´å†å²ï¼Œä¾¿äºåˆ†æ”¯æ“ä½œ

      # éšæœºå»¶è¿Ÿ 0~24 å°æ—¶
      - name: Random delay
        run: |
          DELAY=$((RANDOM % 1))
          echo "ç­‰å¾… $DELAY ç§’å†æ‰§è¡Œ..."
          sleep $DELAY

      # ç¡®ä¿ update.md æ–‡ä»¶å­˜åœ¨
      - name: Ensure update.md exists
        run: |
          if [ ! -f update.md ]; then
            echo "# Daily Commit Log" > update.md
          fi

      # æ¸…ç† 7 å¤©å‰æ—¥å¿—
      - name: Clean up logs older than 7 days
        run: |
          find . -name "update.md" -mtime +7 -exec rm -f {} \;
          echo "æ¸…ç†å®Œ 7 å¤©å‰æ—¥å¿—"

      # æäº¤æ¯æ—¥æ—¥å¿—
      - name: Append daily log
        run: |
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨æäº¤æ—¥å¿— ğŸŒ±" >> update.md

      - name: Commit and push log
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push origin main

      # éšæœºåˆ›å»º Issueï¼ˆ20% æ¦‚ç‡ï¼‰
      - name: Randomly create Issue
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 100 ]; then
            echo "ç”Ÿæˆæ¯æ—¥ Issue"
            gh issue create --title "Daily Issue - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                            --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ğŸŒ±" \
                            --repo $GITHUB_REPOSITORY
          fi

      # éšæœºåˆ›å»º PRï¼ˆ40% æ¦‚ç‡ï¼‰
      - name: Randomly create PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 100 ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b $BRANCH
            echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨ PR æ—¥å¿— ğŸŒ±" >> update.md
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin $BRANCH
            gh pr create --title "Daily PR - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                         --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ğŸŒ±" \
                         --base main \
                         --head $BRANCH \
                         --repo $GITHUB_REPOSITORY
          fi

      # è‡ªåŠ¨ Review å¹¶åˆå¹¶ç§äººä»“åº“ PR
      - name: Auto Review and Merge Personal PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_REPO="${GITHUB_REPOSITORY}"

          PR_LIST=$(gh pr list --state open --repo "$TARGET_REPO" --json number -q '.[].number')

          if [ -z "$PR_LIST" ]; then
            echo "æ²¡æœ‰æ‰¾åˆ°å¯ review çš„ PR"
            exit 0
          fi

          PR_NUM=$(echo "$PR_LIST" | shuf -n1)
          echo "å‡†å¤‡å¯¹ PR #$PR_NUM è¿›è¡Œè‡ªåŠ¨ Review"

          # è¯„è®º + æ‰¹å‡†
          gh pr review "$PR_NUM" --comment --body "ğŸ¤– è‡ªåŠ¨å®¡æŸ¥å¹¶è¯„è®ºï¼šçœ‹èµ·æ¥ä¸é”™ï¼"
          gh pr review "$PR_NUM" --approve --body "ğŸ¤– è‡ªåŠ¨æ‰¹å‡†"

          # åˆå¹¶ PR
          gh pr merge "$PR_NUM" --squash --delete-branch --repo "$TARGET_REPO" --admin

      # æ¸…ç† 7 å¤©å‰å·²åˆå¹¶çš„åˆ†æ”¯
      - name: Clean up old merged branches
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_REPO="${GITHUB_REPOSITORY}"
          NOW=$(date +%s)
          echo "å¼€å§‹æ¸…ç† 7 å¤©å‰å·²åˆå¹¶çš„åˆ†æ”¯..."

          gh pr list --state merged --limit 50 --repo "$TARGET_REPO" \
            --json headRefName,mergedAt \
            -q '.[] | select(.headRefName | startswith("daily-pr-")) | "\(.headRefName) \(.mergedAt)"' |
          while read -r branch merged_at; do
            if [ -n "$merged_at" ]; then
              MERGED_TS=$(date -u -d "$merged_at" +%s)
              AGE=$(( (NOW - MERGED_TS) / 86400 ))
              if [ $AGE -gt 7 ]; then
                echo "åˆ é™¤å·²åˆå¹¶è¶…è¿‡ 7 å¤©çš„åˆ†æ”¯: $branch"
                git push origin --delete "$branch" || true
              fi
            fi
          done
