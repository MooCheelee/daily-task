name: Daily Random GitHub Activity

on:
  workflow_dispatch:       # æ‰‹åŠ¨è§¦å‘

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # æ‹‰å–ä»“åº“
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      # ç¡®ä¿ update.md æ–‡ä»¶å­˜åœ¨
      - name: Ensure update.md exists
        run: |
          if [ ! -f update.md ]; then
            echo "# Daily Commit Log" > update.md
          fi

      # ----- ç¬¬ä¸€æ¬¡éšæœºæäº¤ -----
      - name: First random delay
        run: |
          DELAY=$((RANDOM % 28800))  # 0~8å°æ—¶éšæœºå»¶è¿Ÿ
          echo "Waiting $DELAY seconds before first commit..."
          sleep $DELAY

      - name: Append first log
        run: |
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨æ‰“å¡ ğŸŒ±" >> update.md

      - name: Commit and push first log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push

      # ----- ç¬¬äºŒæ¬¡éšæœºæäº¤ -----
      - name: Second random delay
        run: |
          DELAY=$((RANDOM % 28800))  # 0~8å°æ—¶éšæœºå»¶è¿Ÿ
          echo "Waiting $DELAY seconds before second commit..."
          sleep $DELAY

      - name: Append second log
        run: |
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨æ‰“å¡ ğŸŒ±" >> update.md

      - name: Commit and push second log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push

      # ----- éšæœºç”Ÿæˆæ¯æ—¥ Issue (30% æ¦‚ç‡) -----
      - name: Create daily issue
        run: |
          echo "ç”Ÿæˆæ¯æ—¥ Issue"
          gh issue create --title "Daily Issue - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                           --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ğŸŒ±" \
                           --repo $GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # ----- éšæœºç”Ÿæˆæ¯æ—¥ Pull Request (30% æ¦‚ç‡) -----
      - name: Create daily PR
        run: |
          BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
          git checkout -b $BRANCH
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨ PR æ—¥å¿— ğŸŒ±" >> update.md
          git add update.md
          git commit -m "chore: daily PR update"
          git push origin $BRANCH
          gh pr create --title "Daily PR - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                       --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ğŸŒ±" \
                       --base main \
                       --head $BRANCH \
                       --repo $GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # ----- ç»™çƒ­é—¨ä»“åº“åŠ æ˜Ÿæ ‡ -----
      - name: Star a popular repository
        run: |
          # ç¤ºä¾‹ï¼šè·å–ä¸€ä¸ªéšæœºçƒ­é—¨ä»“åº“å¹¶ç»™å®ƒåŠ æ˜Ÿ
          REPO_LIST=("torvalds/linux" "microsoft/vscode" "apple/swift" "tensorflow/tensorflow" "vuejs/vue")
          RANDOM_REPO=${REPO_LIST[$((RANDOM % ${#REPO_LIST[@]}))]}
          echo "Star-ing $RANDOM_REPO repository"
          gh repo star $RANDOM_REPO --repo $RANDOM_REPO
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
