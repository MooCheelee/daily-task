name: Daily Random GitHub Activity

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 0 ç‚¹è§¦å‘
  workflow_dispatch:       # æ‰‹åŠ¨è§¦å‘

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # æ‹‰å– main åˆ†æ”¯ï¼Œé¿å… detached HEAD
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.GH_TOKEN }}

      # éšæœºå»¶è¿Ÿï¼ˆæ¨¡æ‹Ÿæ¯å¤©éšæœºæ—¶é—´ï¼‰
      - name: Wait for random delay
        run: |
          DELAY=$((RANDOM % 1))
          echo "Waiting for $DELAY seconds..."
          sleep $DELAY

      # ç¡®ä¿ update.md å­˜åœ¨
      - name: Ensure update.md exists
        run: |
          if [ ! -f update.md ]; then
            echo "# Daily Commit Log" > update.md
          fi

      # æ¸…ç†è¶…è¿‡ 7 å¤©çš„æ—¥å¿—
      - name: Clean up logs older than 7 days
        run: |
          find . -name "update.md" -mtime +7 -exec rm -f {} \; || true
          echo "Cleaned old logs."

      # æ¯æ—¥ Commit
      - name: Append random log
        run: |
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨æäº¤æ—¥å¿— ğŸŒ±" >> update.md

      - name: Commit and push log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push origin main

      # éšæœºåˆ›å»º Issue (30%)
      - name: Randomly create daily issue
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 100 ]; then
            echo "ç”Ÿæˆ Issue"
            gh issue create --title "Daily Issue - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                            --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ğŸŒ±" \
                            --repo $GITHUB_REPOSITORY
          else
            echo "ä»Šå¤©ä¸ç”Ÿæˆ Issue"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # éšæœºåˆ›å»º PR (30%)
      - name: Randomly create daily PR
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 100 ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b $BRANCH
            echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨ PR æ—¥å¿— ğŸŒ±" >> update.md
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin $BRANCH
            gh pr create --title "Daily PR - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                         --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ğŸŒ±" \
                         --base main \
                         --head $BRANCH \
                         --repo $GITHUB_REPOSITORY
          else
            echo "ä»Šå¤©ä¸ç”Ÿæˆ PR"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # è‡ªåŠ¨åˆå¹¶ PR
      - name: Auto merge first open PR
        run: |
          PR_URL=$(gh pr list --state open --repo $GITHUB_REPOSITORY --json url -q '.[0].url')
          if [ -n "$PR_URL" ]; then
            echo "Merging PR: $PR_URL"
            gh pr merge "$PR_URL" --squash --delete-branch --admin
          else
            echo "No open PR to merge."
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # éšæœº Code Review (30%)
      - name: Randomly add code review comment
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 100 ]; then
            PR_INFO=$(gh pr list --state open --repo $GITHUB_REPOSITORY --json url,author -q '.[0]')
            PR_URL=$(echo "$PR_INFO" | jq -r '.url')
            PR_AUTHOR=$(echo "$PR_INFO" | jq -r '.author.login')
            CURRENT_USER=$(gh api user -q '.login')

            if [ "$PR_AUTHOR" != "$CURRENT_USER" ] && [ -n "$PR_URL" ]; then
              echo "Reviewing PR: $PR_URL"
              gh pr review "$PR_URL" --approve --body "Looks good! ğŸ‘"
            else
              echo "è·³è¿‡è‡ªå·±åˆ›å»ºçš„ PR æˆ–æ— å¯å®¡æŸ¥çš„ PR"
            fi
          else
            echo "ä»Šå¤©ä¸è¿›è¡Œä»£ç å®¡æŸ¥"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
