name: Daily Random GitHub Activity

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 0 ç‚¹è§¦å‘ä¸€æ¬¡
  workflow_dispatch:       # æ‰‹åŠ¨è§¦å‘
  pull_request:
    types: [opened, synchronize, reopened] # ç›‘æ§ PRï¼ˆè‡ªåŠ¨åˆå¹¶ç”¨ï¼‰

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # æ‹‰å–ä»“åº“
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      # éšæœºå»¶è¿Ÿï¼ˆæ¨¡æ‹Ÿæ¯å¤©éšæœºæ—¶é—´æ‰§è¡Œï¼‰
      - name: Wait for random delay
        run: |
          DELAY=$((RANDOM % 86400))  # éšæœºå»¶è¿Ÿ 0-86400 ç§’ï¼ˆ24 å°æ—¶å†…ï¼‰
          echo "Waiting for $DELAY seconds before starting actions..."
          sleep $DELAY

      # ç¡®ä¿ update.md æ–‡ä»¶å­˜åœ¨
      - name: Ensure update.md exists
        run: |
          if [ ! -f update.md ]; then
            echo "# Daily Commit Log" > update.md
          fi

      # ----- æ¸…ç† 7 å¤©å‰çš„æ—¥å¿— -----
      - name: Clean up old logs
        run: |
          if [ -f update.md ]; then
            # ä¿ç•™æœ€å 7 è¡Œ
            tail -n 7 update.md > update.md.tmp && mv update.md.tmp update.md
          fi
          echo "Old logs cleaned, keeping last 7 days."

      # ----- æ¯æ—¥ Commit -----
      - name: Append daily log
        run: |
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨æäº¤æ—¥å¿— ğŸŒ±" >> update.md

      - name: Commit and push log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push

      # ----- éšæœºåˆ›å»ºæ¯æ—¥ Issue (30% æ¦‚ç‡) -----
      - name: Randomly create daily issue
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 30 ]; then
            echo "ç”Ÿæˆæ¯æ—¥ Issue"
            gh issue create --title "Daily Issue - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                            --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ğŸŒ±" \
                            --repo $GITHUB_REPOSITORY
          else
            echo "ä»Šå¤©ä¸ç”Ÿæˆ Issue"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # ----- éšæœºåˆ›å»ºæ¯æ—¥ PR (30% æ¦‚ç‡) -----
      - name: Randomly create daily PR
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 30 ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b $BRANCH
            echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨ PR æ—¥å¿— ğŸŒ±" >> update.md
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin $BRANCH
            gh pr create --title "Daily PR - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                         --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ğŸŒ±" \
                         --base main \
                         --head $BRANCH \
                         --repo $GITHUB_REPOSITORY
          else
            echo "ä»Šå¤©ä¸ç”Ÿæˆ PR"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # ----- éšæœºç»™åˆ«äºº PR åš Code Review (30% æ¦‚ç‡) -----
      - name: Randomly add code review comment
        run: |
          RAND=$((RANDOM % 100))
          if [ $RAND -lt 30 ]; then
            PR_INFO=$(gh pr list --state open --repo $GITHUB_REPOSITORY --json url,author,headRefName -q '.[0]')
            PR_URL=$(echo "$PR_INFO" | jq -r '.url')
            PR_AUTHOR=$(echo "$PR_INFO" | jq -r '.author.login')
            CURRENT_USER=$(gh api user -q '.login')

            if [ "$PR_AUTHOR" != "$CURRENT_USER" ] && [ -n "$PR_URL" ]; then
              echo "Adding review comment to PR: $PR_URL"
              gh pr review $PR_URL --approve --body "Looks good! ğŸ‘"
            else
              echo "Skipping review for your own PR or no PR found."
            fi
          else
            echo "ä»Šå¤©ä¸è¿›è¡Œä»£ç å®¡æŸ¥"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

  auto-merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'daily-pr-')

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Fetch PR branch
        run: |
          git fetch origin ${{ github.head_ref }}:${{ github.head_ref }}
          git checkout ${{ github.head_ref }}

      - name: Merge main into PR branch (ours strategy)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git merge -s recursive -X ours origin/main || true
          git push origin HEAD:${{ github.head_ref }}

      - name: Auto merge PR
        uses: peter-evans/merge-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request: ${{ github.event.pull_request.number }}
          merge-method: squash

      - name: Delete branch after merge
        run: |
          echo "Deleting branch ${{ github.head_ref }} ..."
     