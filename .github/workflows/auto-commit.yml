name: Daily GitHub Activity

on:
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤© UTC 0 ç‚¹è§¦å‘
    - cron: '0 6 * * *'   # UTC 6 ç‚¹
    - cron: '0 12 * * *'  # UTC 12 ç‚¹
    - cron: '0 18 * * *'  # UTC 18 ç‚¹
  workflow_dispatch:

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # æ‹‰å–ä»“åº“
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # ç”¨ä¸ªäºº PAT æ‹‰å–æœ‰å†™æƒé™çš„ä»“åº“

      # éšæœºå»¶è¿Ÿ 1 å°æ—¶
      - name: Random delay
        run: |
          DELAY=$((RANDOM % 1))
          echo "ç­‰å¾… $DELAY ç§’å†æ‰§è¡Œ..."
          sleep $DELAY

      # ç¡®ä¿ update.md æ–‡ä»¶å­˜åœ¨
      - name: Ensure update.md exists
        run: |
          if [ ! -f update.md ]; then
            echo "# Daily Commit Log" > update.md
          fi

      # æ¸…ç† 7 å¤©å‰æ—¥å¿—
      - name: Clean up logs older than 7 days
        run: |
          find . -name "update.md" -mtime +7 -exec rm -f {} \;
          echo "æ¸…ç†å®Œ 7 å¤©å‰æ—¥å¿—"

      # æäº¤æ¯æ—¥æ—¥å¿—
      - name: Append daily log
        run: |
          LOG_LINE="$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨æäº¤æ—¥å¿— ðŸŒ±"
          echo $LOG_LINE >> update.md
          echo "è¿½åŠ æ—¥å¿—: $LOG_LINE"
          
      - name: Commit and push log
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push origin main

      # éšæœºåˆ›å»º Issue
      - name: Randomly create Issue
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          RAND=$((RANDOM % 20))
          if [ $RAND -lt 20 ]; then
            echo "ç”Ÿæˆæ¯æ—¥ Issue"
            gh issue create --title "Daily Issue - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                             --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ðŸŒ±" \
                             --repo $GITHUB_REPOSITORY
          fi

      # éšæœºåˆ›å»º PR
      - name: Randomly create PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          RAND=$((RANDOM % 40))
          if [ $RAND -lt 40 ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b $BRANCH
            echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - è‡ªåŠ¨ PR æ—¥å¿— ðŸŒ±" >> update.md
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin $BRANCH
            gh pr create --title "Daily PR - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                         --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ðŸŒ±" \
                         --base main \
                         --head $BRANCH \
                         --repo $GITHUB_REPOSITORY
            fi

      # è‡ªåŠ¨å¯¹è‡ªå·±ç§äººä»“åº“ PR åš Review å¹¶è‡ªåŠ¨åˆå¹¶
      - name: Auto Review and Merge Personal PR
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_REPO="${GITHUB_REPOSITORY}"

          # èŽ·å–æ‰€æœ‰ open PR
          PR_LIST=$(gh pr list --state open --repo "$TARGET_REPO" --json number -q '.[].number')

          if [ -z "$PR_LIST" ]; then
            echo "æ²¡æœ‰æ‰¾åˆ°å¯ review çš„ PR"
            exit 0
          fi

          # éšæœºé€‰æ‹©ä¸€ä¸ª PR
          PR_NUM=$(echo "$PR_LIST" | shuf -n1)
          echo "å‡†å¤‡å¯¹ PR #$PR_NUM è¿›è¡Œè‡ªåŠ¨ Review"

          # æäº¤ review + è¯„è®ºï¼ˆç¡®ä¿ç»è¿‡å®¡æŸ¥æµç¨‹ï¼‰
          gh pr review "$PR_NUM" --comment --body "ðŸ¤– è‡ªåŠ¨å®¡æŸ¥å¹¶è¯„è®ºï¼šçœ‹èµ·æ¥ä¸é”™ï¼"

          # è‡ªåŠ¨åˆå¹¶ PRï¼ˆä½¿ç”¨ squash æˆ– mergeï¼‰
          gh pr merge "$PR_NUM" --squash --delete-branch --repo "$TARGET_REPO" --admin
          
      # å®šæœŸæ¸…ç†å·²åˆå¹¶çš„æ—§åˆ†æ”¯ï¼ˆ7å¤©å‰ï¼‰
      - name: Clean up old merged branches
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_REPO="${GITHUB_REPOSITORY}"

          echo "å¼€å§‹æ¸…ç† 7 å¤©å‰å·²åˆå¹¶çš„åˆ†æ”¯..."
          # èŽ·å–æ‰€æœ‰å·²åˆå¹¶çš„åˆ†æ”¯
          for branch in $(gh api repos/$TARGET_REPO/branches --paginate --jq '.[].name' | grep '^daily-pr-'); do
            # æ£€æŸ¥åˆ†æ”¯æ˜¯å¦å·²åˆå¹¶è¿› main
            if git branch -r --contains origin/$branch | grep -q "origin/main"; then
              # æ£€æŸ¥åˆ†æ”¯æœ€åŽä¸€æ¬¡æäº¤æ˜¯å¦è¶…è¿‡ 7 å¤©
              LAST_COMMIT=$(gh api repos/$TARGET_REPO/commits/$branch --jq '.commit.committer.date')
              LAST_COMMIT_TS=$(date -d "$LAST_COMMIT" +%s)
              NOW=$(date +%s)
              AGE=$(( (NOW - LAST_COMMIT_TS) / 86400 ))

              if [ $AGE -gt 7 ]; then
                echo "åˆ é™¤å·²åˆå¹¶å¹¶è¶…è¿‡ 7 å¤©çš„åˆ†æ”¯: $branch"
                git push origin --delete $branch || true
              fi
            fi
          done
          
          name: Auto Star & Fork Trending Repo

          on:
            schedule:
              - cron: "0 0 * * *"   # æ¯å¤© UTC 0 ç‚¹æ‰§è¡Œä¸€æ¬¡
            workflow_dispatch:       # æ”¯æŒæ‰‹åŠ¨è§¦å‘

          jobs:
            star-fork:
              runs-on: ubuntu-latest

              steps:
              # 1ï¸âƒ£ æ£€å‡ºä»“åº“ï¼ˆè®© logs æ–‡ä»¶å¤¹æŒä¹…åŒ–ï¼‰
              - name: Checkout repo
              uses: actions/checkout@v3

              # 2ï¸âƒ£ æ‰§è¡Œ Star + Fork å¹¶è®°å½•æ—¥å¿—
              - name: Star and Fork Trending Repos
                env:
                  GH_TOKEN: ${{ secrets.GH_PAT }}
                run: |
                  mkdir -p logs
                  LOG_FILE="logs/star_fork.log"

                  echo "===== å¼€å§‹æ‰§è¡Œ $(date '+%Y-%m-%d %H:%M:%S') =====" >> "$LOG_FILE"
                  echo "Workflow: $GITHUB_WORKFLOW | Run ID: $GITHUB_RUN_ID" >> "$LOG_FILE"
                  echo "æ‰§è¡ŒçŽ¯å¢ƒ: $GITHUB_JOB @ $GITHUB_SERVER_URL/$GITHUB_REPOSITORY" >> "$LOG_FILE"

             # èŽ·å–çƒ­é—¨ä»“åº“
             REPOS=$(curl -s -H "Authorization: token $GH_TOKEN" \
                   "https://api.github.com/search/repositories?q=stars:>5000&sort=stars&order=desc&per_page=10" \
                   | jq -r '.items[].full_name')

            CHOSEN=0
          for repo in $REPOS; do
            RAND=$((RANDOM % 100))
            if [ $RAND -lt 100 ]; then   # 40% å‡ çŽ‡
              OWNER_NAME=$(echo $repo | cut -d/ -f1)
              REPO_NAME=$(echo $repo | cut -d/ -f2)

              # â­ Star
              if curl -s -X PUT \
                   -H "Authorization: token $GH_TOKEN" \
                   -H "Accept: application/vnd.github+json" \
                   "https://api.github.com/user/starred/$OWNER_NAME/$REPO_NAME" > /dev/null; then
                echo "$(date '+%H:%M:%S') - â­ å·²åŠ æ˜Ÿ: $repo" >> "$LOG_FILE"
              else
                echo "$(date '+%H:%M:%S') - âŒ åŠ æ˜Ÿå¤±è´¥: $repo" >> "$LOG_FILE"
              fi

              # ðŸ´ Fork
              if curl -s -X POST \
                   -H "Authorization: token $GH_TOKEN" \
                   -H "Accept: application/vnd.github+json" \
                   "https://api.github.com/repos/$OWNER_NAME/$REPO_NAME/forks" > /dev/null; then
                echo "$(date '+%H:%M:%S') - â­ å·²åŠ æ˜Ÿ: $repo" >> "$LOG_FILE"
              else
                echo "$(date '+%H:%M:%S') - âŒ åŠ æ˜Ÿå¤±è´¥: $repo" >> "$LOG_FILE"
              fi

              # ðŸ´ Fork
              if curl -s -X POST \
                   -H "Authorization: token $GH_TOKEN" \
                   -H "Accept: application/vnd.github+json" \
                   "https://api.github.com/repos/$OWNER_NAME/$REPO_NAME/forks" > /dev/null; then
                echo "$(date '+%H:%M:%S') - ðŸ´ å·²Fork: $repo" >> "$LOG_FILE"
              else
                echo "$(date '+%H:%M:%S') - âŒ Forkå¤±è´¥: $repo" >> "$LOG_FILE"
              fi

              CHOSEN=1
              echo "æœ¬æ¬¡å·²å®ŒæˆåŠ æ˜Ÿ+Fork 1 ä¸ªä»“åº“ âœ…" >> "$LOG_FILE"
              break
            fi
          done

          if [ $CHOSEN -eq 0 ]; then
            echo "$(date '+%H:%M:%S') - â„¹ï¸ æœ¬æ¬¡æœªé€‰ä¸­ä»»ä½•ä»“åº“ï¼ˆæ¦‚çŽ‡åŽŸå› ï¼‰" >> "$LOG_FILE"
          fi
              CHOSEN=1
              echo "æœ¬æ¬¡å·²å®ŒæˆåŠ æ˜Ÿ+Fork 1 ä¸ªä»“åº“ âœ…" >> "$LOG_FILE"
              break
            fi
          done

          if [ $CHOSEN -eq 0 ]; then
            echo "$(date '+%H:%M:%S') - â„¹ï¸ æœ¬æ¬¡æœªé€‰ä¸­ä»»ä½•ä»“åº“ï¼ˆæ¦‚çŽ‡åŽŸå› ï¼‰" >> "$LOG_FILE"
          fi

          echo "===== æ‰§è¡Œç»“æŸ $(date '+%Y-%m-%d %H:%M:%S') =====" >> "$LOG_FILE"
          echo "" >> "$LOG_FILE"

          # ï¼ˆå¯é€‰ï¼‰åªä¿ç•™æœ€è¿‘ 200 è¡Œï¼Œé˜²æ­¢æ—¥å¿—æ— é™å¢žé•¿
          tail -n 200 "$LOG_FILE" > "$LOG_FILE.tmp" && mv "$LOG_FILE.tmp" "$LOG_FILE"          
