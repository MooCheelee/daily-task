name: Daily GitHub Activity

on:
  schedule:
    - cron: '0 0 * * *'   # æ¯å¤© UTC 0 ç‚¹è§¦å‘
  workflow_dispatch:

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # æ‹‰å–ä»“åº“
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      # ç¡®ä¿ update.md æ–‡ä»¶å­˜åœ¨
      - name: Ensure update.md exists
        run: |
          if [ ! -f update.md ]; then
            echo "# Daily Commit Log" > update.md
          fi

      # éšæœºå†³å®šä»Šå¤©æ‰§è¡Œå¤šå°‘æ¬¡ (3~6)
      - name: Decide random run count
        id: run_count
        run: |
          COUNT=$(( (RANDOM % 4) + 3 ))
          echo "ä»Šå¤©è®¡åˆ’æ‰§è¡Œ $COUNT æ¬¡ä»»åŠ¡"
          echo "count=$COUNT" >> $GITHUB_OUTPUT

      # å¾ªç¯æ‰§è¡Œä»»åŠ¡
      - name: Run tasks
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          COUNT=${{ steps.run_count.outputs.count }}
          for i in $(seq 1 $COUNT); do
            DELAY=$(( (RANDOM % 3000) + 600 )) # 10åˆ†é’Ÿ~1å°æ—¶
            echo "ç¬¬ $i æ¬¡ä»»åŠ¡ï¼Œç­‰å¾… $DELAY ç§’..."
            sleep $DELAY

            ACTION_TIME=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')

            # åˆ¤æ–­å‘¨æœ«
            DAY_OF_WEEK=$(date +%u)
            if [ $DAY_OF_WEEK -ge 6 ]; then
              MOGU=$((RANDOM % 100))
              if [ $MOGU -lt 30 ]; then
                echo "[$ACTION_TIME] ğŸ˜´ æ‘¸é±¼ï¼Œä»…å†™æ—¥å¿—" >> update.md
                continue
              fi
            else
              MOGU=$((RANDOM % 100))
              if [ $MOGU -lt 10 ]; then
                echo "[$ACTION_TIME] ğŸ˜´ æ‘¸é±¼ï¼Œä»…å†™æ—¥å¿—" >> update.md
                continue
              fi
            fi

            # å¿…å†™æ—¥å¿—
            echo "[$ACTION_TIME] ğŸŒ± è‡ªåŠ¨æäº¤æ—¥å¿—" >> update.md

            # éšæœºé€‰åŠ¨ä½œ (1~3 ä¸ª)
            ACTION_COUNT=$(( (RANDOM % 3) + 1 ))
            for j in $(seq 1 $ACTION_COUNT); do
              ACTIONS=("issue" "pr" "review" "star")
              PICK=${ACTIONS[$((RANDOM % ${#ACTIONS[@]}))]}

              case $PICK in
                issue)
                  gh issue create \
                    --title "Daily Issue - $ACTION_TIME" \
                    --body "éšæœºç”Ÿæˆæ¯æ—¥ Issue ğŸŒ±" \
                    --repo $GITHUB_REPOSITORY
                  echo "[$ACTION_TIME] ğŸ“Œ åˆ›å»º Issue" >> update.md
                  ;;

                pr)
                  BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
                  git checkout -b $BRANCH
                  echo "[$ACTION_TIME] ğŸŒ¿ è‡ªåŠ¨ PR æ—¥å¿—" >> update.md
                  git add update.md
                  git commit -m "chore: daily PR update"
                  git push origin $BRANCH
                  gh pr create \
                    --title "Daily PR - $ACTION_TIME" \
                    --body "éšæœºç”Ÿæˆæ¯æ—¥ PR ğŸŒ±" \
                    --base main \
                    --head $BRANCH \
                    --repo $GITHUB_REPOSITORY
                  echo "[$ACTION_TIME] ğŸŒ¿ åˆ›å»º PR: $BRANCH" >> update.md
                  ;;

                review)
                  review)
                    PR_NUM=$(gh pr list --state open --repo "$GITHUB_REPOSITORY" --json number --jq '.[0].number')
                    if [ -n "$PR_NUM" ]; then
                      gh pr review "$PR_NUM" --comment --body "ğŸ¤– è‡ªåŠ¨å®¡æŸ¥ï¼ˆè‡ªä»“åº“æ— éœ€ approveï¼‰"
                      sleep 30
                      MERGEABLE=$(gh pr view "$PR_NUM" --repo "$GITHUB_REPOSITORY" --json mergeable --jq '.mergeable')
               if [ "$MERGEABLE" = "MERGEABLE" ]; then
                 gh pr merge "$PR_NUM" --squash --delete-branch --repo "$GITHUB_REPOSITORY" --admin
                 echo "[$ACTION_TIME] ğŸ” è‡ªåŠ¨å®¡æŸ¥å¹¶åˆå¹¶æœ€æ–° PR #$PR_NUM" >> update.md
               else
                 echo "[$ACTION_TIME] âš ï¸ PR #$PR_NUM æš‚æ—¶ä¸å¯åˆå¹¶ï¼Œè·³è¿‡" >> update.md
               fi
            fi
            ;;

                star)
                  REPOS=$(gh api 'search/repositories?q=stars:>5000&sort=stars&order=desc&per_page=20' --jq '.items[].full_name')
                  COUNT=0
                  for repo in $REPOS; do
                    gh api --method PUT "user/starred/$repo" || true
                    echo "[$ACTION_TIME] â­ Star ä»“åº“: $repo" >> update.md
                    COUNT=$((COUNT+1))
                    if [ $COUNT -ge 2 ]; then break; fi
                  done
                  ;;
              esac
            done
          done

      # æäº¤æ—¥å¿—
      - name: Commit and push log
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push origin main

      # æ¸…ç† 15 å¤©å‰æ—¥å¿—
      - name: Clean old logs
        run: |
          TMP_FILE=update_tmp.md
          START_DATE=$(date -d '15 days ago' '+%Y-%m-%d %H:%M:%S')
          echo "# Daily Commit Log (ä¿ç•™æœ€è¿‘ 15 å¤©)" > $TMP_FILE
          awk -v start="$START_DATE" '{
            if ($0 ~ /^\[....-..-.. ..:..:..\]/) {
              log_time = substr($0, 2, 19)
              if (log_time >= start) print $0
            } else {
              print $0
            }
          }' update.md >> $TMP_FILE
          mv $TMP_FILE update.md

      # æ¸…ç† 7 å¤©å‰å·²åˆå¹¶çš„æ—§åˆ†æ”¯
      - name: Clean up old merged branches
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TARGET_REPO="${GITHUB_REPOSITORY}"
          NOW=$(date +%s)

          echo "å¼€å§‹æ¸…ç† 7 å¤©å‰å·²åˆå¹¶çš„åˆ†æ”¯..."
          for branch in $(gh api repos/$TARGET_REPO/branches --paginate --jq '.[].name' | grep '^daily-pr-'); do
            LAST_COMMIT=$(gh api repos/$TARGET_REPO/commits/$branch --jq '.commit.committer.date')
            LAST_COMMIT_TS=$(date -d "$LAST_COMMIT" +%s)
            AGE=$(( (NOW - LAST_COMMIT_TS) / 86400 ))

            MERGED=$(gh api repos/$TARGET_REPO/compare/$branch...main --jq '.status')
            if [ "$MERGED" = "behind" ] && [ $AGE -gt 7 ]; then
              echo "åˆ é™¤å·²åˆå¹¶å¹¶è¶…è¿‡ 7 å¤©çš„åˆ†æ”¯: $branch"
              gh api --method DELETE repos/$TARGET_REPO/git/refs/heads/$branch || true
            fi
          done
