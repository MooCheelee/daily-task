name: Daily GitHub Activity

env:
  TZ: Asia/Shanghai  # ÂÖ®Â±ÄÂåó‰∫¨Êó∂Èó¥

on:
  schedule:
    - cron: '0 00 * * *'  # UTC # ÊØèÂ§© UTC 0 ÁÇπËß¶Âèë
  workflow_dispatch:

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      # 2. Weekend lazy check
      - name: Weekend lazy check
        id: lazy
        run: |
          #!/bin/bash
          DOW=$(date +%u)
          if [ "$DOW" -gt 5 ] && [ $((RANDOM % 100)) -lt 30 ]; then     #Âë®Êú´30%Ê¶ÇÁéáÊë∏È±º
            echo "lazy=true" >> $GITHUB_OUTPUT
            echo "‰ªäÂ§©Âë®Êú´ÔºåÈÄâÊã©Êë∏È±º ‚ú®" >> update.md
          else
            echo "lazy=false" >> $GITHUB_OUTPUT
          fi

      # 3. Random delay
      - name: Random delay
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          DELAY=$((RANDOM % 21600))     #ÈöèÊú∫Âª∂Ëøü0~6Â∞èÊó∂
          sleep $DELAY

      # 4. Ensure update.md exists
      - name: Ensure update.md exists
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          [ -f update.md ] || echo "# Daily Commit Log" > update.md

      # 5. Write daily intro
      - name: Write daily intro
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          LOG_DATE=$(date '+%Y-%m-%d %H:%M:%S')
          echo -e "\n## $LOG_DATE" >> update.md
          MOODS=("‚ú® ÂºÄÂßã‰ªäÂ§©ÁöÑ Github ÂÜíÈô©ÔºÅ" "‚òï ËæπÂñùÂíñÂï°ËæπÂÜôÁÇπ‰ª£Á†ÅÔΩû" "üõ†Ô∏è ‰ªäÂ§©‰πüË¶ÅÊäòËÖæ‰∏ÄÁï™ÔºÅ" "üìñ ËÆ∞ÂΩï‰∏Ä‰∏ãÊó•Â∏∏Êìç‰Ωú")
          echo "${MOODS[$RANDOM % ${#MOODS[@]}]}" >> update.md

      # 6. Append random logs
      - name: Append random logs
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          LOG_FILE="update.md"
          for i in $(seq 1 $((RANDOM % 3 + 1))); do
            NOW=$(date '+%H:%M:%S')
            THOUGHTS=("üå± ÈöèÊâãËÆ∞‰∏ã‰∏ÄÁ¨î" "‚úçÔ∏è Á™ÅÁÑ∂ÊÉ≥Âà∞ÁÇπ‰∏úË•ø" "üöÄ Êù•‰∏ÄÂèë PR" "üìå Êâì‰∏™Â∞èË°•‰∏Å" "üéØ ËØïËØïÊñ∞ÁÇπÂ≠ê")
            echo "[$NOW] ${THOUGHTS[$RANDOM % ${#THOUGHTS[@]}]}" >> "$LOG_FILE"
          done

      # 7. Commit & push log
      - name: Commit and push log
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          #!/bin/bash
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add update.md
          git commit -m "chore: daily log update" || echo "No changes"

          git fetch origin main
          git rebase origin/main || git rebase --abort
          git push origin HEAD:main || git push --force-with-lease origin HEAD:main

      # 8. Clean logs older than 7 days
      - name: Clean logs older than 7 days
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          FILE="update.md"
          if [ -f "$FILE" ]; then
            SEVEN_DAYS_AGO=$(date -d '7 days ago' '+%Y-%m-%d')
            awk -v d="$SEVEN_DAYS_AGO" '/^## / {date=$2} date >= d {print}' "$FILE" > "$FILE.tmp"
            mv "$FILE.tmp" "$FILE"

            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "$FILE"
            git commit -m "chore: clean logs older than 7 days" || echo "No changes"

            git fetch origin main
            git rebase origin/main || git rebase --abort
            git push origin HEAD:main || git push --force-with-lease origin HEAD:main
          fi

      # 9. Create Issue or PR (Ê¶ÇÁéáÊéßÂà∂)
      - name: Create Issue or PR
        if: steps.lazy.outputs.lazy != 'true'
        id: issuepr
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          #!/bin/bash
          CREATED_ISSUE=0
          CREATED_PR=0
          PROB_ISSUE=30   #30%ÂàõÂª∫Issue
          PROB_PR=40      # 40%ÂàõÂª∫ PR
          RAND=$(( RANDOM % 100 + 1 ))

          if [ $RAND -le $PROB_ISSUE ]; then
            gh issue create --title "Daily Issue - $(date '+%Y-%m-%d %H:%M:%S')" \
                            --body "ÈöèÊú∫ÁîüÊàêÊØèÊó• Issue üå±" \
                            --repo $GITHUB_REPOSITORY
            CREATED_ISSUE=1
          elif [ $RAND -le $((PROB_ISSUE + PROB_PR)) ]; then
            BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
            git checkout -b "$BRANCH"
            echo "$(date '+%Y-%m-%d %H:%M:%S') - Ëá™Âä® PR Êó•Âøó üå±" >> update.md
            git add update.md
            git commit -m "chore: daily PR update"
            git push origin "$BRANCH"
            gh pr create --title "Daily PR - $(date '+%Y-%m-%d %H:%M:%S')" \
                         --body "ÈöèÊú∫ÁîüÊàêÊØèÊó• PR üå±" \
                         --base main --head "$BRANCH" --repo $GITHUB_REPOSITORY
            CREATED_PR=1
          else
            echo "‰ªäÂ§©‰∏çÂàõÂª∫ Issue Êàñ PR üå±"
          fi

          echo "CREATED_ISSUE=$CREATED_ISSUE" >> $GITHUB_OUTPUT
          echo "CREATED_PR=$CREATED_PR" >> $GITHUB_OUTPUT

      # 10. Auto Review & Merge PR
      - name: Auto Review and Merge
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          #!/bin/bash
          TARGET_REPO="${GITHUB_REPOSITORY}"
          PR_LIST=$(gh pr list --state open --repo "$TARGET_REPO" --json number -q '.[].number')
          if [ -n "$PR_LIST" ]; then
            PR_NUM=$(echo "$PR_LIST" | shuf -n1)
            gh pr review "$PR_NUM" --comment --body "ü§ñ Ëá™Âä®ÂÆ°Êü•ÔºöLGTMÔºÅ"
            gh pr merge "$PR_NUM" --squash --delete-branch --repo "$TARGET_REPO" --admin
          fi

      # 11. Star and Fork random repos
      - name: Star and Fork random repos
        if: steps.lazy.outputs.lazy != 'true'
        id: starfork
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          #!/bin/bash
          STAR_COUNT=0
          FORK_COUNT=0
          PROB_ACTION=30     #30%Âá†ÁéáÊâßË°åStar + Fork
          RAND=$(( RANDOM % 100 + 1 ))

          if [ $RAND -le $PROB_ACTION ]; then
            ACTION_COUNT=$((RANDOM % 2 + 1))
            repos=$(gh api search/repositories -X GET -F q='stars:>50000 sort:stars' --jq '.items[].full_name' | shuf -n $ACTION_COUNT)

            for repo in $repos; do
              gh api --method PUT "user/starred/$repo"
              echo "‚≠ê Starred $repo" >> update.md
              STAR_COUNT=$((STAR_COUNT+1))

              gh repo fork "$repo" --clone=false
              echo "üç¥ Forked $repo" >> update.md
              FORK_COUNT=$((FORK_COUNT+1))
            done

            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add update.md
            git commit -m "chore: daily Star & Fork update" || echo "No changes"

            git fetch origin main
            git rebase origin/main || git rebase --abort
            git push origin HEAD:main || git push --force-with-lease origin HEAD:
          else
            echo "‰ªäÂ§©‰∏çËøõË°å Star/Fork üå±" >> update.md
          fi

          echo "STAR_COUNT=$STAR_COUNT" >> $GITHUB_OUTPUT
          echo "FORK_COUNT=$FORK_COUNT" >> $GITHUB_OUTPUT

      # 12. Clean up old merged branches
      - name: Clean up old merged branches
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          #!/bin/bash
          TARGET_REPO="${GITHUB_REPOSITORY}"
          NOW=$(date +%s)
          gh pr list --state merged --repo "$TARGET_REPO" --json number,headRefName,mergedAt -q '.[]' | while read pr; do
            PR_NUM=$(echo "$pr" | jq -r '.number')
            BRANCH=$(echo "$pr" | jq -r '.headRefName')
            MERGED_AT=$(echo "$pr" | jq -r '.mergedAt')
            MERGED_TS=$(date -u -d "$MERGED_AT" +%s)
            AGE=$(( (NOW - MERGED_TS) / 86400 ))
            if [[ "$BRANCH" == daily-pr-* && $AGE -gt 7 ]]; then
              echo "üóëÔ∏è Âà†Èô§Â∑≤ÂêàÂπ∂Ë∂ÖËøá 7 Â§©ÁöÑÂàÜÊîØ: $BRANCH (PR #$PR_NUM)"
              git push origin --delete "$BRANCH" || true
            fi
          done
      # 12. Clean up old merged branches
      - name: Clean up old merged branches
        if: steps.lazy.outputs.lazy != 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          #!/bin/bash
          TARGET_REPO="${GITHUB_REPOSITORY}"
          NOW=$(date +%s)
          gh pr list --state merged --repo "$TARGET_REPO" --json number,headRefName,mergedAt -q '.[]' | while read pr; do
            PR_NUM=$(echo "$pr" | jq -r '.number')
            BRANCH=$(echo "$pr" | jq -r '.headRefName')
            MERGED_AT=$(echo "$pr" | jq -r '.mergedAt')
            MERGED_TS=$(date -u -d "$MERGED_AT" +%s)
            AGE=$(( (NOW - MERGED_TS) / 86400 ))
            if [[ "$BRANCH" == daily-pr-* && $AGE -gt 7 ]]; then
              echo "üóëÔ∏è Âà†Èô§Â∑≤ÂêàÂπ∂Ë∂ÖËøá 7 Â§©ÁöÑÂàÜÊîØ: $BRANCH (PR #$PR_NUM)"
              git push origin --delete "$BRANCH" || true
            fi
          done

      # 13. Daily summary
      - name: Write summary
        if: steps.lazy.outputs.lazy != 'true'
        run: |
          #!/bin/bash
          NOW=$(date +"%Y-%m-%d %H:%M:%S")
          LOG_FILE="update.md"

          # ÁªüËÆ°Êï∞Èáè
          LOG_COUNT=$(grep -c 'üå±' $LOG_FILE || echo 0)
          ISSUE_COUNT=$(grep -c 'üìù ÂàõÂª∫‰∫Ü‰∏Ä‰∏™ Issue' $LOG_FILE || echo 0)
          PR_COUNT=$(grep -c 'üì¶ Êèê‰∫§‰∫Ü‰∏Ä‰∏™ PR' $LOG_FILE || echo 0)
          MERGED_COUNT=$(grep -c '‚úÖ Ëá™Âä®ÂêàÂπ∂‰∫Ü PR' $LOG_FILE || echo 0)
          STAR_COUNT=$(grep -c '‚≠ê' $LOG_FILE || echo 0)
          FORK_COUNT=$(grep -c 'üç¥' $LOG_FILE || echo 0)
          CLEAN_LOG_COUNT=$(grep -c 'Ê∏ÖÁêÜË∂ÖËøá 7 Â§©ÁöÑÊóßÊó•Âøó' $LOG_FILE || echo 0)
          CLEAN_BRANCH_COUNT=$(grep -c 'üóëÔ∏è Âà†Èô§‰∫ÜÂ∑≤ÂêàÂπ∂Ë∂ÖËøá 7 Â§©ÁöÑÂàÜÊîØ' $LOG_FILE || echo 0)

          echo -e "\n### üåô ‰ªäÊó•ÊÄªÁªì" >> $LOG_FILE
          echo "[$NOW] ‰ªäÊó•‰ªªÂä°ÂÆåÊàê ‚úÖ" >> $LOG_FILE
          echo "- üìù Êó•ÂøóÊù°ÁõÆ: $LOG_COUNT" >> $LOG_FILE
          echo "- üîß ÂàõÂª∫ Issue: $ISSUE_COUNT" >> $LOG_FILE
          echo "- üì¶ ÂàõÂª∫ PR: $PR_COUNT" >> $LOG_FILE
          echo "- ‚úÖ ÂêàÂπ∂ PR: $MERGED_COUNT" >> $LOG_FILE
          echo "- ‚≠ê Star: $STAR_COUNT" >> $LOG_FILE
          echo "- üç¥ Fork: $FORK_COUNT" >> $LOG_FILE
          echo "- üßπ Ê∏ÖÁêÜÊó•Âøó: $CLEAN_LOG_COUNT" >> $LOG_FILE
          echo "- üßπ Ê∏ÖÁêÜÂàÜÊîØ: $CLEAN_BRANCH_COUNT" >> $LOG_FILE

          # Êèê‰∫§ÊÄªÁªì
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add $LOG_FILE
          git commit -m "chore: daily summary with counts" || echo "No changes"
          git push origin HEAD:main
